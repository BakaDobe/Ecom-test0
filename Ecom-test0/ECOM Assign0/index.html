<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Google</title>
</head>
<body background="images/bkg.jpg">
    <nav>
        <a href="https://www.google.com/gmail/about/">Gmail</a>
        <a href="https://www.google.ca/imghp?hl=en&tab=ri&ogbl">Images</a>
        <img src="images/grid.png" alt="Google Grid">
    </nav>
    <section class="sec1">
        <img src="images/wlogo.png" class="logo">
            <div class="search">
                <img src="images/glass.png" class="gmg">
                <input type="text" placeholder="Search Google or type a URL" class="s-inp">
                <img src="images/mic.png" class="gm">
            </div>
    </section>
    <div class="book">
        <div class="row1">
            <div class="col1">
                <div class="yt">
                    <a href="https://www.youtube.com/" target="-blank"><img src="images/ylogo.png" alt="YouTube Logo"></a>
                    <p>YouTube</p>
                </div>
            </div>
            <div class="col2">
                <div class="ig">
                    <a href="https://www.instagram.com/" target="-blank"><img src="images/insta.png" alt="Instagram Logo"></a>
                    <p>Instagram</p>
                </div>
            </div>
            <div class="col3">
                <div class="twch">
                    <a href="https://www.twitch.tv/" target="-blank"><img src="images/twtchlogo.png" alt="Twitch Logo"></a>
                    <p>Twitch</p>
                </div>
            </div>
            <div class="col4">
                <div class="twt">
                    <a href="https://twitter.com/?lang=en" target="-blank"><img src="images/twtlogo.png" alt="Twitter Logo"></a>
                    <p>Twitter</p>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <h4>Andre Powell</h4>
</footer>
</html>
